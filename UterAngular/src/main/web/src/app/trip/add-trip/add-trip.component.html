<aw-wizard>
        <aw-wizard-step stepTitle="Select a trip Date">
         <div class="card">
            <div class="card-body">
                    <input matInput [(ngModel)]="trip.dateTrip" [matDatepicker]="picker"  placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
            </div>
        </div>
        <button type="button" awNextStep>Next Step</button>
        </aw-wizard-step>
        <aw-wizard-step stepTitle="Select a Vehicle available" (stepEnter)="findVehicleAvailable()">
        <div class="card">
            <div class="card-body">
                    <table class="table table-striped table-hover">
                            <thead class="thead-dark">
                            <tr>
                                <td>Vehicle Brand</td>
                                <td>Vehicle Model</td>
                                <td>Vehicle Plate</td>
                                <td colspan="2">Actions</td>
                            </tr>
                            </thead>
                          
                            <tbody>
                                <tr *ngFor="let vehicle of vehicles | async">
                                    <td>{{ vehicle.brand }}</td>
                                    <td>{{ vehicle.model }}</td>
                                    <td>{{ vehicle.plate }}</td>
                                    <td><button (click)="findDriverAvailable(vehicle)" class="btn btn-danger">Select</button></td>
                                </tr>
                            </tbody>
                          </table>                             
            </div>
        </div>
        
        <button type="button" awPreviousStep>Go to previous step</button>
        <button type="button" awNextStep>Go to next step</button>
        </aw-wizard-step>
        <aw-wizard-step stepTitle="Select a Driver available" (stepEnter)="findDriverAvailable(vehicle)">
        <div class="card">
                <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <td>Driver Name</td>
                                <td>Driver LastName</td>
                                <td>License</td>
                                <td colspan="2">Actions</td>
                            </tr>
                        </thead>
                
                        <tbody>
                            <tr *ngFor="let driver of drivers | async">
                                <td>{{ driver.name }}</td>
                                <td>{{ driver.lastName }}</td>
                                <td>{{ driver.license }}</td>
                                <td><button (click)="selectDriver(driver.id)" class="btn btn-danger">Select</button></td>
                            </tr>
                        </tbody>
                    </table>
        <div class="card-body">

        </div>
        </div>
        
        <button type="button" awPreviousStep>Previous Step</button>
        <button type="button" awNextStep>Go to next step</button>
        </aw-wizard-step>
        <aw-wizard-step stepTitle="Book your Trip">
                Content of Step 4
        <button type="button" awPreviousStep>Previous Step</button>
        <button type="button" (click)="finishFunction()">Finish</button>
        </aw-wizard-step>
        </aw-wizard>
