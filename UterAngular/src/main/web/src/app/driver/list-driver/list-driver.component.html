<div class="container">
   
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <td>Driver Name</td>
                <td>Driver LastName</td>
                <td>License</td>
                <td colspan="2">Actions</td>
            </tr>
        </thead>

        <tbody *ngIf= "drivers | async; else empty">
            <tr *ngFor="let driver of drivers | async">
                <td>{{ driver.name }}</td>
                <td>{{ driver.lastName }}</td>
                <td>{{ driver.license }}</td>
                <td><a [routerLink]="['/edit', driver.id]" class="btn btn-primary">Edit</a></td>
                <td><button (click)="deleteDriver(driver.id)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
        <ng-template #empty>
                <tbody>
                   <td colspan="5" class="text-center">There aren't drivers registered yet</td>
                </tbody>
        </ng-template>
    </table>
</div>
