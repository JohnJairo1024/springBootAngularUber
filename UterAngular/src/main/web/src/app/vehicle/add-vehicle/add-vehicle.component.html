<div class="card">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Vehicle Brand</label>
          <input type="text" [(ngModel)]="vehicle.brand" class="form-control" formControlName="VehicleBrand" #VehicleBrand />
        </div>
        <div *ngIf="angForm.controls['VehicleBrand'].invalid && (angForm.controls['VehicleBrand'].dirty || angForm.controls['VehicleBrand'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['VehicleBrand'].errors.required">
              Vehicle Brand is required.
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4">Vehicle Model</label>
            <input type="text" [(ngModel)]="vehicle.model" class="form-control" formControlName="VehicleModel" #VehicleModel />
        </div>

        <div *ngIf="angForm.controls['VehicleModel'].invalid && (angForm.controls['VehicleModel'].dirty || angForm.controls['VehicleModel'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['VehicleModel'].errors.required">
              Vehicle Model is required.
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4">Vehicle Plate</label>
            <input type="text" [(ngModel)]="vehicle.plate" class="form-control" formControlName="VehiclePlate" #VehiclePlate />
        </div>

        <div *ngIf="angForm.controls['VehiclePlate'].invalid && (angForm.controls['VehiclePlate'].dirty || angForm.controls['VehiclePlate'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['VehiclePlate'].errors.required">
              Vehicle Plate is required.
            </div>
        </div>

        <div class="form-group">
          <label class="col-md-4">Driver License</label>
          <select class="form-control" [(ngModel)]="vehicle.licenseRequired" formControlName="VehicleLicense" #VehicleLicense>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
          </select>
        </div>
        <div *ngIf="angForm.controls['VehicleLicense'].invalid && (angForm.controls['VehicleLicense'].dirty || angForm.controls['VehicleLicense'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['VehicleLicense'].errors.required">
              Vehicle License is required.
            </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Create Vehicle</button>
        </div>
      </form>
    </div>
  </div>
