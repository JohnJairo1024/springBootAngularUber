<table class="table table-striped table-hover">
    <thead class="thead-dark">
    <tr>
        <td>Vehicle Brand</td>
        <td>Vehicle Model</td>
        <td>Vehicle Plate</td>
        <td>License</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>

    <tbody *ngIf="vehicles.length==0">
            <td colspan="6" class="text-center">There aren't Vehicles registered</td>
    </tbody>
  
    <tbody *ngIf= "vehicles | async; else empty">
        <tr *ngFor="let vehicle of vehicles | async">
            <td>{{ vehicle.brand }}</td>
            <td>{{ vehicle.model }}</td>
            <td>{{ vehicle.plate }}</td>
            <td>{{ vehicle.licenseRequired }}</td>
            <td><a [routerLink]="['/editVehicle', vehicle.id]" class="btn btn-primary">Edit</a></td>
            <td><button (click)="deleteVehicle(vehicle.id)" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
    <ng-template #empty>
            <tbody>
                    <td colspan="5" class="text-center">There aren't Vehicles registered yet.</td>
            </tbody>
    </ng-template>
  </table>
